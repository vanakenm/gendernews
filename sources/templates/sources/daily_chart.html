
<div class="flex container w-full h-8 mb-1">

  <div style="width: {{ stats.femalepc }}%;" class="bg-female-500 flex items-center justify-center">
    <i class="fas fa-venus"></i>
  </div>
  {% endif %}
  {% if stats.malepc > 0 %}
  <div style="width: {{ stats.malepc }}%" class="bg-male-500 flex items-center justify-center">
    <i class="fas fa-mars"></i>
  </div> 
  {% endif %}
</div>
